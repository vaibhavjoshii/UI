<div class="container mt-4">
    <div class="card">
        <h1> Employee Registration</h1>
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" [(ngModel)]="fName" [ngModelOptions]="{standalone: true}" class="form-control" id="fname" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" [(ngModel)]="lName" [ngModelOptions]="{standalone: true}" class="form-control" id="lname" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" [(ngModel)]="pNumber" [ngModelOptions]="{standalone: true}" class="form-control" id="pnumber" placeholder="Enter phone number">
              </div>
              <div class="form-group">
                <label>Date of birth</label>
                <input type="text" [(ngModel)]="dob" [ngModelOptions]="{standalone: true}" class="form-control" id="dob" placeholder="Enter date of birth">
              </div>
              <div class="form-group">
                <label>Salary</label>
                <input type="text" [(ngModel)]="salary" [ngModelOptions]="{standalone: true}" class="form-control" id="salary" placeholder="Enter salary">
              </div>
            <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container mt-4" >
        <h1>Employees Table</h1>
       <table class="table">
         <thead>    
         <tr>
             <th scope="col">First Name</th>
             <th scope="col">Last Name</th>
             <th scope="col">Email</th>
             <th scope="col">Phone Number</th>
             <th scope="col">Date of Birth</th>    
             <th scope="col">Salary</th>
           </tr>
         </thead>
         <tbody>
             <tr *ngFor="let employee of employeeArray">
             <td>{{employee.firstName }}</td>
             <td>{{employee.lastName }}</td>
             <td>{{employee.email }}</td>
             <td>{{employee.phoneNumber }}</td>
             <td>{{employee.dateOfBirth }}</td>
             <td>{{employee.salary }}</td>
             <td>
               <button type="button" class="btn btn-success" (click)="setUpdate(employee)">Edit</button>
               <button type="button" class="btn btn-danger" (click)="setDelete(employee)">Delete</button>            
             </td>
           </tr>          
         </tbody>
       </table>
    </div>
</div>
